        function getRandomImages(count, includeGoldenTowers, includeClassicTowers, includePortraitTowers) {
            var result = [];

            var displayedImages = [];

            if (includeGoldenTowers) {
                var goldenCount = Math.min(count, goldenTowersImages.length);
                for (let i = 0; i < goldenCount; i++) {
                    var goldenNumber = Math.floor(Math.random() * goldenTowersImages.length);
                    var goldenImage = goldenTowersImages[goldenNumber];
                    if (!result.includes(goldenImage)) {
                        result.push(goldenImage);
                    }
                }
            }

            if (includeClassicTowers) {
                displayedImages = displayedImages.concat(classicTowersImages);
            }

            if (includePortraitTowers) {
                displayedImages = displayedImages.concat(portraitTowersImages);
            }

            
            if (!includeClassicTowers && !includePortraitTowers) {
                displayedImages = displayedImages.concat(allImages);
            }

            for (let i = result.length; i < count; i++) {
                if (displayedImages.length === 0) {
                    break;
                }

                var number = Math.floor(Math.random() * displayedImages.length);
                var selectedImage = displayedImages[number];
                if (!result.includes(selectedImage)) {
                    result.push(selectedImage);
                }
                displayedImages.splice(number, 1);
            }

            return result;
        }

        function getRandomImage() {
            var resultElement = document.getElementById("result");
            var randomTrackElement = document.getElementById("randomTrack");
            resultElement.innerHTML = '';
            randomTrackElement.innerHTML = '';

            var includeGoldenTowers = document.getElementById("goldenTowersCheckbox").checked;
            var includeClassicTowers = document.getElementById("classicTowersCheckbox").checked;
            var includePortraitTowers = document.getElementById("portraitTowersCheckbox").checked;
            var includeRandomTrack = document.getElementById("randomTrackCheckbox").checked;

            var count = 5;

            var images = getRandomImages(count, includeGoldenTowers, includeClassicTowers, includePortraitTowers);

            for (let i = 0; i < images.length; i++) {
                resultElement.innerHTML += '<img src="' + images[i] + '" style="width:150px" />';
            }

            if (includeRandomTrack) {
                var randomTrackImage = randomTrackImages[Math.floor(Math.random() * randomTrackImages.length)];
                randomTrackElement.innerHTML = '<img src="' + randomTrackImage + '" style="width:150px" />';
            }

            
            var buttonClickSound = document.getElementById('buttonClickSound');
            buttonClickSound.play();
        }
